<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account of money</title>
    <!-- css link -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="main">
        <!-- heading start -->
        <h1 class="heading-title">Monthly Account</h1>

        <div class="box-container">
            <div class="box">
                <img src="photo-2.jpg" alt="">
            </div>

            <div class="box box2">
                <h1>Income</h1>
                <!-- form start  -->
                <div class="form">
                    <p>income</p>
                    <input type="text" id="income" value="10000">
                </div>
                <!-- form End  -->
                <div class="section-2">
                    <h1>Expenses</h1>
                    <!-- form start  -->
                    <div class="form">
                        <p>Food</p>
                        <input type="text" id="food" value="3000">
                    </div>
                    <!-- form End  -->
                    <!-- form start  -->
                    <div class="form">
                        <p>Rent </p>
                        <input type="text" id="rent" value="2000">
                    </div>
                    <!-- form End  -->
                    <!-- form start  -->
                    <div class="form">
                        <p>Clothees</p>
                        <input type="text" id="clothees" value="500">
                    </div>
                    <!-- form End  -->
                </div>
                <button id="calculate" class="calculate">Calculate</button>
                <div class="content">
                    <h3>Total Expreses: <span id="totoal-exprese">5000</span></h3>
                    <h3>Balance:<span id="balance">4500</span></h3>
                </div>


                <div class="save">
                    <p>Save</p>
                    <input type="number" id="persent" value="20">
                    <h1>%</h1> <button id="save">Save</button>
                </div>

                <p>Save Amount:<span id="save-amount">2000</span></p>
                <p>Remaining Balance:<span id="rem-balance">2500</span></p>



            </div>
        </div>



    </section>
    <!-- javascript link added -->

    <script src="js/money.js"></script>
</body>

</html>
